<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./layui/layui.js"></script>
    <!-- <script src="./js/index.js"></script> -->
    <title>点名系统</title>
</head>

<body>
    <!-- 点到模块 -->
    <div class="moudle1">
        <div class="heade_title">上课点名系统</div>
        <div class="layui-bg-gray" style="padding: 30px;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md6">
                    <div class="layui-panel">
                        <div style="padding: 50px 30px;">
                            <div class="body_title">点到系统</div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">学号:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="title" autocomplete="off"
                                        placeholder="请输入标题" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="title" autocomplete="off"
                                        placeholder="请输入标题" class="layui-input">
                                </div>
                            </div>
                            <div class="twoBtn">
                                <button type="button" class="layui-btn layui-btn-danger   layui-btn-sm ">未到</button>
                                <button type="button" class="layui-btn layui-btn-normal  layui-btn-sm">已到</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-btn-container">
            <button type="button" class="layui-btn" id="test3"><i class="layui-icon"></i>上传文件</button>
        </div>
    </div>

    <!-- 统计模块 -->
    <div class="moudle2">
        <div class="heade_title">考勤统计</div>

        <div class="layui-bg-gray" style="padding: 30px;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md6">
                    <div class="layui-panel">
                        <div class="body_title">点到系统</div>
                        <div class="q_info">
                            <div class="layui-form-item">
                                <label class="layui-form-label">总人数:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="title" autocomplete="off"
                                        placeholder="请输入标题" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">已到数:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="title" autocomplete="off"
                                        placeholder="请输入标题" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">未到数:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="title" autocomplete="off"
                                        placeholder="请输入标题" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="noPeople">
            <h3>未到人数</h3>

            <table class="layui-hide" id="test"></table>
        </div>
    </div>
    <div class="food_nav">
        <div class="food_nav1">点到</div>
        <div class="food_nav2">统计</div>
    </div>
    <script>
        let food_nav1 = document.querySelector('.food_nav1')
        let food_nav2 = document.querySelector('.food_nav2')
        let moudle1 = document.querySelector('.moudle1')
        let moudle2 = document.querySelector('.moudle2')
        food_nav1.onclick = function () {
            moudle1.style.display = 'block'
            moudle2.style.display = 'none'
            this.style.backgroundColor = 'skyblue'
            food_nav2.style.backgroundColor = '#fff'
        }
        food_nav2.onclick = function () {
            moudle1.style.display = 'none'
            moudle2.style.display = 'block'
            this.style.backgroundColor = 'skyblue'
            food_nav1.style.backgroundColor = '#fff'
        }





        layui.use('table', function () {
            var table = layui.table;

            table.render({
                elem: '#test'
                , url: './js/data.json'
                , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , parseData: function (res) { //res 即为原始返回的数据
                    console.log(res.data);
                    return {
                        "code": res.status, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": res.total, //解析数据长度
                        "data": res.data //解析数据列表
                    };
                }
                , cols: [[
                    { field: 'id', width: 80, title: 'ID', sort: true }
                    , { field: 'username', width: 80, title: '用户名' }
                ]]
            });
            console.log(table);
        });




        layui.use(['upload', 'element', 'layer'], function () {
            var $ = layui.jquery
                , upload = layui.upload
                , element = layui.element
                , layer = layui.layer;



            //演示多文件列表
            var uploadListIns = upload.render({
                elem: '#testList'
                , elemList: $('#demoList') //列表元素对象
                , url: 'https://httpbin.org/post' //此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可。
                , accept: 'file'
                , multiple: true
                , number: 3
                , auto: false
                , bindAction: '#testListAction'
                , choose: function (obj) {
                    var that = this;
                    var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                    //读取本地文件
                    obj.preview(function (index, file, result) {
                        var tr = $(['<tr id="upload-' + index + '">'
                            , '<td>' + file.name + '</td>'
                            , '<td>' + (file.size / 1014).toFixed(1) + 'kb</td>'
                            , '<td><div class="layui-progress" lay-filter="progress-demo-' + index + '"><div class="layui-progress-bar" lay-percent=""></div></div></td>'
                            , '<td>'
                            , '<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                            , '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                            , '</td>'
                            , '</tr>'].join(''));

                        //单个重传
                        tr.find('.demo-reload').on('click', function () {
                            obj.upload(index, file);
                        });

                        //删除
                        tr.find('.demo-delete').on('click', function () {
                            delete files[index]; //删除对应的文件
                            tr.remove();
                            uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                        });

                        that.elemList.append(tr);
                        element.render('progress'); //渲染新加的进度条组件
                    });
                }
                , done: function (res, index, upload) { //成功的回调
                    var that = this;
                    //if(res.code == 0){ //上传成功
                    var tr = that.elemList.find('tr#upload-' + index)
                        , tds = tr.children();
                    tds.eq(3).html(''); //清空操作
                    delete this.files[index]; //删除文件队列已经上传成功的文件
                    return;
                    //}
                    this.error(index, upload);
                }
                , allDone: function (obj) { //多文件上传完毕后的状态回调
                    console.log(obj)
                }
                , error: function (index, upload) { //错误回调
                    var that = this;
                    var tr = that.elemList.find('tr#upload-' + index)
                        , tds = tr.children();
                    tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
                }
                , progress: function (n, elem, e, index) { //注意：index 参数为 layui 2.6.6 新增
                    element.progress('progress-demo-' + index, n + '%'); //执行进度条。n 即为返回的进度百分比
                }
            });



            //指定允许上传的文件类型
            upload.render({
                elem: '#test3'
                , url: '' //此处配置你自己的上传接口即可
                , accept: 'file' //普通文件
                , done: function (res) {
                    layer.msg('上传成功');
                    console.log(res);
                }
            });
            upload.render({ //允许上传的文件后缀
                elem: '#test4'
                , url: '' //此处配置你自己的上传接口即可
                , accept: 'file' //普通文件
                , exts: 'zip|rar|7z' //只允许上传压缩文件
                , done: function (res) {
                    layer.msg('上传成功');
                    console.log(res)
                }
            });
            upload.render({
                elem: '#test5'
                , url: '' //此处配置你自己的上传接口即可
                , accept: 'video' //视频
                , done: function (res) {
                    layer.msg('上传成功');
                    console.log(res)
                }
            });
            upload.render({
                elem: '#test6'
                , url: '' //此处配置你自己的上传接口即可
                , accept: 'audio' //音频
                , done: function (res) {
                    layer.msg('上传成功');
                    console.log(res)
                }
            });



            //同时绑定多个元素，并将属性设定在元素上
            upload.render({
                elem: '.demoMore'
                , before: function () {
                    layer.tips('接口地址：' + this.url, this.item, { tips: 1 });
                }
                , done: function (res, index, upload) {
                    var item = this.item;
                    console.log(item); //获取当前触发上传的元素，layui 2.1.0 新增
                }
            })

            //选完文件后不自动上传
            upload.render({
                elem: '#test8'
                , url: '' //此处配置你自己的上传接口即可
                , auto: false
                //,multiple: true
                , bindAction: '#test9'
                , done: function (res) {
                    layer.msg('上传成功');
                    console.log(res)
                }
            });

            //拖拽上传
            upload.render({
                elem: '#test10'
                , url: 'https://httpbin.org/post' //此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可。
                , done: function (res) {
                    layer.msg('上传成功');
                    layui.$('#uploadDemoView').removeClass('layui-hide').find('img').attr('src', res.files.file);
                    console.log(res)
                }
            });

            //绑定原始文件域
            upload.render({
                elem: '#test20'
                , url: '' //此处配置你自己的上传接口即可
                , done: function (res) {
                    layer.msg('上传成功');
                    console.log(res)
                }
            });

        });
    </script>
</body>

</html>
