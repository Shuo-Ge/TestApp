<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./layui/layui.js"></script>
    <!-- <script src="./js/index.js"></script> -->
    <title>点名系统</title>
</head>

<body>
    <!-- 点到模块 -->
    <div class="moudle1">
        <div class="heade_title">上课点名系统</div>
        <div class="layui-bg-gray" style="padding: 30px;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md6">
                    <div class="layui-panel">
                        <div style="padding: 50px 30px;">
                            <div class="body_title">点到系统</div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">学号:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="title" autocomplete="off"
                                        placeholder="请输入标题" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="title" autocomplete="off"
                                        placeholder="请输入标题" class="layui-input">
                                </div>
                            </div>
                            <div class="twoBtn">
                                <button type="button" class="layui-btn layui-btn-danger   layui-btn-sm ">未到</button>
                                <button type="button" class="layui-btn layui-btn-normal  layui-btn-sm">已到</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-btn-container">
            <button type="button" class="layui-btn" id="test3"><i class="layui-icon"></i>上传文件</button>
        </div>
    </div>

    <!-- 统计模块 -->
    <div class="moudle2">
        <div class="heade_title">考勤统计</div>

        <div class="layui-bg-gray" style="padding: 30px;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md6">
                    <div class="layui-panel">
                        <div class="body_title">点到系统</div>
                        <div class="q_info">
                            <div class="layui-form-item">
                                <label class="layui-form-label">总人数:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="title" autocomplete="off"
                                        placeholder="请输入标题" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">已到数:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="title" autocomplete="off"
                                        placeholder="请输入标题" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">未到数:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="title" autocomplete="off"
                                        placeholder="请输入标题" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h3>未到人数</h3>
        <div class="noPeople">


            <table class="layui-hide" id="test"></table>
            <script type="text/html" id="barDemo">
              <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
        </div>
    </div>
    <div class="food_nav">
        <div class="food_nav1">点到</div>
        <div class="food_nav2">统计</div>
    </div>
    <script>
        let food_nav1 = document.querySelector('.food_nav1')
        let food_nav2 = document.querySelector('.food_nav2')
        let moudle1 = document.querySelector('.moudle1')
        let moudle2 = document.querySelector('.moudle2')
        food_nav1.onclick = function () {
            moudle1.style.display = 'block'
            moudle2.style.display = 'none'
            this.style.backgroundColor = 'skyblue'
            food_nav2.style.backgroundColor = '#fff'
        }
        food_nav2.onclick = function () {
            moudle1.style.display = 'none'
            moudle2.style.display = 'block'
            this.style.backgroundColor = 'skyblue'
            food_nav1.style.backgroundColor = '#fff'
        }





        layui.use('table', function () {
            var table = layui.table;
            table.render({
                elem: '#test'
                , url: './js/data.json'
                , height: 330
                , cols: [[
                    { field: 'id', width: 120, title: 'ID', sort: true }
                    , { field: 'username', width: 120, title: '用户名' },
                    { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 170 }
                ]]
            });
        });


        layui.use(['upload', 'element', 'layer'], function () {
            var $ = layui.jquery
                , upload = layui.upload
                , element = layui.element
                , layer = layui.layer;
            //指定允许上传的文件类型
            upload.render({
                elem: '#test3'
                , url: './load' //此处配置你自己的上传接口即可
                , accept: 'file' //普通文件
                , done: function (res) {
                    layer.msg('上传成功');
                    console.log(res);
                }
            });
        });
    </script>
</body>

</html>
